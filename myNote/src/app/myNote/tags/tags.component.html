<div class="secondSidebar">
  <div class="listHead">
    All Tags
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="createNewTag()"
      id="smallAddItem"
    >
      + New Tag
    </button>
    <div
      style="
        font-size: 16px;
        margin-top: 30px;
        color: rgba(0, 96, 221, 0.9);
        font-weight: 600;
      "
    >
      {{ tagList.length }} tags
    </div>
  </div>

  <div>
    <div
      class="listCell"
      *ngFor="let item of tagList; let idx = index"
      (click)="modifyTag(idx)"
      [class.cellClickStyle]="currentIndex === idx"
    >
      <h3>{{ item.name }}</h3>
      <div
        class="pointer"
        style="position: absolute; right: 15px; bottom: 44px"
        (click)="deleteTag(idx)"
      >
        <img [src]="'../assets/images/delete3.png'" width="15" height="15" />
      </div>
    </div>
  </div>
</div>

<div class="head"></div>

<div class="body">
  <h4 *ngIf="currentIndex != -1">Modify Existing Tag</h4>
  <div [style.display]="canCreateTag ? 'none' : ''">
    <input #name type="text" placeholder="Tag Name" />
    <button
      class="btn btn-primary"
      (click)="saveTag()"
      style="border-radius: 25px"
    >
      Save Tag
    </button>

    <button
      class="btn btn-secondary"
      (click)="cancelSave()"
      style="border-radius: 25px"
    >
      Don't Save
    </button>
  </div>

  <div *ngIf="canCreateTag">
    <button
      id="bigAddItem"
      class="btn btn-outline-primary"
      (click)="createNewTag()"
    >
      + New Tag
    </button>
  </div>
</div>
