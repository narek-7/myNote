<!-- The first cell of second sidebar -->
<div class="listHead">
  <h2 style="font-family: Vladimir Script; display: inline; font-weight: bold;">Trash</h2>
  <div style="display: flex; justify-content: space-between">
    <div
      style="
        display: inline;
        font-size: 16px;
        margin-top: 30px;
        color: rgba(0, 96, 221, 0.9);
      "
    >
      {{ noteTrashList.length }} notes
    </div>
  </div>
</div>

<div class="secondSidebar">
  <!-- The cells of Notes -->
  <div *ngIf="noteTrashList.length">
    <div
      class="listCell"
      *ngFor="let item of this.noteTrashList; let idx = index"
      (click)="overviewNoteInTrash(idx)"
    >
      <div class="titleCell">{{ item.title }}</div>

      <div style="font-size: 14px; position: absolute; bottom: 10px">
        {{ item.createdDate | date }}
      </div>
      <div
        class="pointer"
        style="position: absolute; right: 15px; bottom: 44px"
      >
        <!-- <img
          [src]="'../assets/images/restore2.png'"
          width="17"
          height="17"
          [title]="'restore'"
          (click)="restoreNote(currentIndex)"
          style="margin-right: 3rem"
        /> -->
      </div>
      <div
        class="pointer"
        style="position: absolute; right: 15px; bottom: 44px"
      >
        <img
          [src]="'../assets/images/delete3.png'"
          width="12"
          height="12"
          [title]="'delete'"
          (click)="permanentRemoveNote(idx)"
          style="margin-right: 1rem"
        />
      </div>
    </div>
  </div>
  <div
    *ngIf="!noteTrashList.length"
    style="
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      height: 70%;
    "
  >
    <img
      [src]="'../assets/images/delete10.png'"
      width="120"
      height="200"
    /><br />
    <h2 style="font-family: Vladimir Script">Your Trash Is Empty</h2>
  </div>
</div>

<div class="head"></div>

<div class="allBody">
  <div *ngIf = "currentIndex === -1" style="display: flex; flex-flow: column; align-items: center">
    <button
      *ngIf="noteTrashList.length"
      id="activeDeleteAll"
      class="btn btn-outline-danger"
      (click)="deleteAllInTrash()"
    >
      Empty the entire trash can
    </button>

    <button
      *ngIf="!noteTrashList.length"
      disabled
      id="passiveDeleteAll"
      class="btn btn-outline-danger"
    >
      Empty the entire trash can
    </button>
  </div>
  <div class="body" [style.display]="currentIndex === -1 ? 'none' : ''">
    <div [style.display]="currentIndex === -1 ? 'none' : ''">
      <input
        #title
        type="text"
        class="form-control"
        disabled
        style="width: 20rem; height: 3rem; margin: 60px 0 40px 0"
      />
      <textarea #text class="form-control" disabled></textarea>

      <div class="deleteRestoreCancel">
        <button class="btn btn-outline-primary" (click)="restoreNote(currentIndex)">
          Restore Note
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="permanentRemoveNote(currentIndex)"
        >
          Delete Note
        </button>
        <button
          class="btn btn-outline-secondary"
          (click)="cancelOverviewNote()"
        >
          Close
        </button>
      </div>

      <ul>
        <li *ngFor="let item of actualNoteTagList; let idx = index">
          {{ item.name }}
          <div class="onTagDelete" style="margin-left: 12px; display: inline">
            <img
              [src]="'../assets/images/delete3.png'"
              width="10"
              height="10"
            />
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
