<!-- The first cell of second sidebar -->
<div class="listHead">
  <h2 style="font-family: Vladimir Script; display: inline">Trash</h2>
  <div style="display: flex; justify-content: space-between">
    <div
      style="
        display: inline;
        font-size: 16px;
        margin-top: 30px;
        color: rgba(0, 96, 221, 0.9);
      "
    >
      {{ noteTrashList.length }} notes
    </div>
  </div>
</div>

<div class="secondSidebar">
  <!-- The cells of Notes -->
  <div *ngIf="noteTrashList.length">
    <div
      class="listCell"
      *ngFor="let item of this.noteTrashList; let idx = index"
      (click)="overviewNoteInTrash(idx)"
    >
      <div class="titleCell">{{ item.title }}</div>

      <div style="font-size: 14px; position: absolute; bottom: 10px">
        {{ item.createdDate | date }}
      </div>
      <div
        class="pointer"
        style="position: absolute; right: 15px; bottom: 44px"
        (click)="deleteNoteInTash(idx)"
      >
        <img
          [src]="'../assets/images/restore2.png'"
          width="17"
          height="17"
          [title]="'restore'"
          style="margin-right: 1rem"
        />
        <img
          [src]="'../assets/images/delete3.png'"
          width="12"
          height="12"
          [title]="'delete'"
          style="margin-left: 1rem"
        />
      </div>
    </div>
  </div>
  <div
    *ngIf="!noteTrashList.length"
    style="
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      height: 70%;
    "
  >
    <img
      [src]="'../assets/images/delete10.png'"
      width="120"
      height="200"
    /><br />
    <h2 style="font-family: Vladimir Script">Your Trash Is Empty</h2>
  </div>
</div>

<div class="head"></div>

<div class="body">
  <div
    *ngIf="currentIndex === -1"
    style="display: flex; flex-flow: column; align-items: center"
  >
    <button
      id="deleteAll"
      class="btn btn-outline-danger"
      (click)="deleteAllInTrash()"
    >
      Empty the entire trash can
    </button>
  </div>

  <div [style.display]="currentIndex === -1 ? 'none' : ''">
    <input
      #title
      type="text"
      class="form-control"
      disabled
      style="width: 20rem; height: 3rem; margin: 60px 0 40px 0"
    />
    <textarea
      #text
      class="form-control"
      placeholder="Start writing ..."
      disabled
    ></textarea>

    <ul>
      <li *ngFor="let item of noteTrashList; let idx = index">
        {{ item.title }}
        <div
          class="onTag"
          style="margin-left: 12px; display: inline"
          (click)="deleteAllConnectionsTagAndNote(idx)"
        >
          <img [src]="'../assets/images/delete3.png'" width="10" height="10" />
        </div>
      </li>
    </ul>

    <div class="deleteRestoreCancel">
      <button class="btn btn-outline-primary" (click)="restoreNote()">
        Restore Note
      </button>
      <button class="btn btn-outline-danger" (click)="deleteNoteInTash()">
        Delete Note
      </button>
      <button class="btn btn-outline-secondary" (click)="cancelOverviewNote()">
        Cancel
      </button>
    </div>
  </div>
</div>
