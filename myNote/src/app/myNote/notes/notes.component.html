<!-- The first cell of second sidebar -->
<div class="listHead">
  <h2 style="font-family: Vladimir Script; display: inline">All Notes</h2>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="cancelSave(); newNote()"
    id="smallAddItem"
  >
    + New Note
  </button>
  <div style="display: flex; justify-content: space-between">
    <div
      style="
        display: inline;
        font-size: 16px;
        margin-top: 30px;
        color: rgba(0, 96, 221, 0.9);
      "
    >
      {{ noteList.length }} notes
    </div>
    <input
      #search
      type="search"
      placeholder="search"
      class="form-control"
      [(ngModel)]="query"
      style="margin-right: 10px; width: 7.1rem; height: 2.1rem"
      (input)="searching()"
    />
  </div>
</div>sd

<div class="secondSidebar">
  <!-- The cells of Notes -->
  <div
    class="listCell"
    *ngFor="let item of noteList; let idx = index"
    (mouseover)="mouseOverNote(idx)"
    (mouseout)="mouseOutNote()"
    (click)="modifyNote(idx)"
    [class.cellClickStyle]="currentIndex === idx"
  >
    <!-- modifyTitleName(item.title)  -->
    <div class="titleCell" [innerHTML]="highlight(item.title)"></div>

    <div style="font-size: 14px; position: absolute; bottom: 10px">
      {{ item.createdDate | date }}
    </div>
    <div
      class="pointer"
      style="position: absolute; right: 15px; bottom: 44px"
      (click)="deleteNote(idx)"
    >
      <img [src]="'../assets/images/delete3.png'" width="12" height="12" />
    </div>
  </div>
</div>

<div class="head"></div>

<!-- modal window -->
<app-modal
  [deletedObjectType]="deletedObjectType"
  [deletedObjectName]="deletedObjectName"
></app-modal>

<div class="body">
  <div *ngIf="showAlert">
    <div
      class="alert alert-primary alert-dismissible fade show"
      style="width: 50%; margin-left: 0px"
    >
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong></strong>Adding tag already exists in this note!
    </div>
  </div>

  <h4 *ngIf="currentIndex != -1">Modify Existing Note</h4>
  <div [style.display]="canCreateNote ? 'none' : ''">
    <input
      #title
      type="text"
      placeholder="Title"
      value="Untitled"
      class="form-control"
      style="width: 20rem; height: 3rem"
    />
    <textarea
      #text
      class="form-control"
      placeholder="Start writing ..."
    ></textarea>
    <button
      class="btn btn-outline-primary"
      (click)="saveNote()"
      style="border-radius: 25px; border: 2px solid"
    >
      Save Note
    </button>
    <button
      class="btn btn-outline-secondary"
      (click)="cancelSave()"
      style="border-radius: 25px; border: 2px solid"
    >
      Don't Save
    </button>

    <!-- Dropdown button to connect tags to note -->
    <div class="dropdown">
      <button
        type="button"
        class="btn btn-outline-light dropdown-toggle"
        data-toggle="dropdown"
      >
        Add tags To This Note
      </button>
      <div class="dropdown-menu">
        <h2 class="dropdown-header">The Whole List Of Tags</h2>
        <div
          *ngFor="let item of tagList; let idx = index"
          class="dropdown-item"
          (click)="connectTagWithNote(idx)"
        >
          {{ item.name }}
        </div>
      </div>
      <ul>
        <li *ngFor="let item of currentNoteTagList; let idx = index">
          {{ item.name }}
          <div
            class="pointer"
            style="margin-left: 12px; display: inline"
            (click)="deleteAllConnectionsTagAndNote(idx)"
          >
            <img
              [src]="'../assets/images/delete3.png'"
              width="10"
              height="10"
            />
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- The big button "Add Note" -->
  <div *ngIf="canCreateNote">
    <button id="bigAddItem" class="btn btn-outline-primary" (click)="newNote()">
      + New Note
    </button>
  </div>
</div>
